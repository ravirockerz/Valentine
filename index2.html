<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { min-height: 100vh; background: linear-gradient(135deg, #ff758c, #ff7eb3); display: flex; justify-content: center; align-items: center; padding: 20px; overflow: hidden; }
        .container { width: 100%; max-width: 420px; background: rgba(255,255,255,0.15); backdrop-filter: blur(12px); border-radius: 20px; padding: 30px 20px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.2); animation: fadeIn 1.2s ease-in-out; }
        h1 { font-size: clamp(20px, 5vw, 28px); color: white; margin-bottom: 25px; }
        .buttons { display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; margin-bottom: 20px; }
        button { padding: 12px 22px; font-size: 15px; border: none; border-radius: 30px; cursor: pointer; transition: 0.3s ease; min-width: 100px; }
        #yesBtn { background: #ff4d6d; color: white; }
        #yesBtn:hover { transform: scale(1.1); }
        #noBtn { background: #333; color: white; }
        #message { min-height: 60px; color: white; font-size: 16px; margin-top: 10px; }
        .heart { position: fixed; font-size: 20px; animation: float 5s linear infinite; }
        @keyframes float { 0% { transform: translateY(100vh); opacity: 1; } 100% { transform: translateY(-10vh); opacity: 0; } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px);} to { opacity: 1; transform: translateY(0);} }
    </style>
</head>
<body>

        function handleNo() {
