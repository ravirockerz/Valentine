<!DOCTYPE html>
<html>
<head>
    <title>Will You Be My Valentine? üíñ</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
            overflow: hidden;
        }

        h1 {
            margin-top: 100px;
            font-size: 40px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
        }

        #yesBtn {
            background-color: #28a745;
            color: white;
        }

        #noBtn {
            background-color: #dc3545;
            color: white;
            position: absolute;
        }

        .heart {
            position: absolute;
            color: red;
            animation: float 5s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <h1>Will You Be My Valentine? üíï</h1>

    <button id="yesBtn" onclick="sayYes()">Yes üíñ</button>
    <button id="noBtn" onmouseover="moveNo()">No üò¢</button>

    <h2 id="response"></h2>

<script>
    function sayYes() {
        document.getElementById("response").innerHTML =
            "Yayyyyy!!! ‚ù§Ô∏è I knew you would say YES! üíç‚ú®";
        createHearts();
    }

    function moveNo() {
        const btn = document.getElementById("noBtn");
        btn.style.top = Math.random() * window.innerHeight + "px";
        btn.style.left = Math.random() * window.innerWidth + "px";
    }

    function createHearts() {
        for (let i = 0; i < 20; i++) {
            let heart = document.createElement("div");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.className = "heart";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = Math.random() * 20 + 20 + "px";
            document.body.appendChild(heart);
        }
    }
</script>

</body>
</html>
