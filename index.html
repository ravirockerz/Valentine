<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Celebration</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #ffefef;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 4em;
            margin-bottom: 0.2em;
        }
        h2 {
            font-size: 2em;
            margin: 0.5em 0;
        }
        p {
            font-size: 1.2em;
            margin: 1em 0;
        }
        button {
            background-color: #e63946;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 0.5em 1.5em;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #d62839;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em;
            }
            h2 {
                font-size: 1.5em;
            }
            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <h1>Happy Valentine's Day!</h1>
    <h2>Celebrate Love and Friendship</h2>
    <p>Join us for a day full of love, joy, and beautiful moments!</p>
    <button onclick="alert('Love is in the air!')">Click for a Surprise</button>
</body>
</html>
