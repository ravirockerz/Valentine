<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Cutie</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff77a3, #ff66b2);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        .container {
            backdrop-filter: blur(10px);
            padding: 50px;
            border-radius: 15px;
            text-align: center;
            color: white;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.5s;
        }
        .yes {
            background: #ff66b2;
            margin: 10px;
        }
        .no {
            background: #ff4d94;
            margin: 10px;
        }
        .floating-hearts {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            display: none;
        }
        .heart {
            width: 20px;
            height: 20px;
            background: red;
            position: absolute;
            border-radius: 50%;
            animation: float 2s infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Valentine Cutie!</h1>
        <p>Will you be my Valentine?</p>
        <button class="yes" onclick="showMessage()">Yes</button>
        <button class="no" onclick="moveAway()">No</button>
        <div class="floating-hearts"></div>
        <p id="message" style="display:none;"></p>
    </div>

    <script>
        function showMessage() {
            document.getElementById('message').innerText = "You just made my world brighter, Cutie ‚ù§Ô∏è‚ú® I promise unlimited smiles, silly fights & forever love üíçüíï";
            document.getElementById('message').style.display = 'block';
            const heartsContainer = document.querySelector('.floating-hearts');
            heartsContainer.style.display = 'block';
            for (let i = 0; i < 10; i++) {
                let heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + 'px';
                heart.style.animationDuration = (Math.random() * 3 + 1) + 's';
                heartsContainer.appendChild(heart);
            }
        }

        function moveAway() {
            const noButton = document.querySelector('.no');
            noButton.style.transform = 'translateX(-200px)';
        }
    </script>
</body>
</html>
